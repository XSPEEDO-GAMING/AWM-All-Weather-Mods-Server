<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="shortcut icon" href="premium.png" type="image/x-icon">
  <meta charset="UTF-8">
  <title>Premium Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 40px;
    }

    .shop-container {
      max-width: 1000px;
      margin: auto;
    }

    .shop-title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      color: gold;
    }

    .shop-item {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      transition: 0.3s;
      cursor: pointer;
    }

    .shop-item:hover {
      box-shadow: 0 0 20px gold;
    }

    .item-title {
      font-size: 24px;
      color: #FFD700;
      margin-bottom: 10px;
    }

    .item-description {
      font-size: 16px;
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 30px;
      border: 2px solid gold;
      border-radius: 10px;
      color: #fff;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px gold;
    }

    .popup h2 {
      color: gold;
      margin-bottom: 20px;
    }

    .popup p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .popup button {
      background-color: gold;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
    }
    .premium-badge {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: gold;
      color: #000;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .premium-badge:hover {
      background-color: #ffc400;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="premium-badge" onclick="window.open('index.html')">Go Back</button>
  <div class="shop-container">
    <div class="shop-title">🏆 Premium Shop</div>

    <!-- Example Shop Item -->
    <div class="shop-item" onclick="showPopup('MVP Rank', 80)">
      <div class="item-title">🔵 MVP Rank</div>
      <div class="item-description">
        - /nick<br>
        - /kit mvp<br>
        - ألوان بالشات<br>
        السعر: 80 جنيه
      </div>
    </div>

    <div class="shop-item" onclick="showPopup('50 Claim Blocks', 0)">
      <div class="item-title">🎯 50 Claim Blocks</div>
      <div class="item-description">
        - حماية أرضك<br>
        - السعر: سلّم 6 ستاكات Gold Ingots للإدمن
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <h2 id="popup-title">شراء</h2>
    <p id="popup-msg"></p>
    <button onclick="closePopup()">إغلاق</button>
  </div>

  <script>
    function showPopup(title, price) {
      const popup = document.getElementById("popup");
      const popupTitle = document.getElementById("popup-title");
      const popupMsg = document.getElementById("popup-msg");

      popupTitle.innerText = title;

      if (price > 0) {
        popupMsg.innerHTML = `
          💰 لدفع <b>${price} جنيه</b>، أرسل على الرقم: <b>0123456789</b><br><br>
          📌 بعد الدفع، تواصل مع الإدارة لتفعيل الرتبة داخل اللعبة.
        `;
      } else {
        popupMsg.innerHTML = `
          🎁 لتفعيل <b>${title}</b><br>
          سلّم 6 ستاكات <b>Gold Ingots</b> لأحد الأدمنز داخل اللعبة.<br><br>
          📌 ثم اكتب: <code>/msg admin لقد سلمت الذهب</code>
        `;
      }

      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>

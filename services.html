    <script>
        // تأثير الزر عند الضغط
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 100);
            });
        });
        // زر القائمه الرائيسيه والقائمه الخدمات
        const nav = document.createElement('nav');
        nav.innerHTML = `
            <ul>
                <li><a href="index.html" title="الرئيسية">الرئيسية</a></li>
                <li><a href="services.html" title="الخدمات">الخدمات</a></li>
            </ul>
        `;
        document.body.insertBefore(nav, document.body.firstChild);
            // عرض الطلبات المرسلة
        const requestsList = document.querySelector('.requests ul');
        const requests = JSON.parse(localStorage.getItem('requests')) || [];
        requests.forEach(request => {
            const li = document.createElement('li');
            li.textContent = `اسم: ${request.name}, سبب: ${request.reason}, خبرة: ${request.experience}, مهارات: ${request.skills}, وقت التواجد: ${request.availability}`;
            requestsList.appendChild(li);
        });
        // حفظ الطلبات في التخزين المحلي عند تقديم الطلب
        const form = document.querySelector('.form form');
        form.addEventListener('submit', event => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const reason = document.getElementById('reason').value;
            const experience = document.getElementById('experience').value;
            const skills = document.getElementById('skills').value
            const availability = document.getElementById('availability').value;
            const request = { name, reason, experience, skills, availability };
            requests.push(request);
            localStorage.setItem('requests', JSON.stringify(requests));
            form.reset();
            const li = document.createElement('li');
            li.textContent = `اسم: ${name}, سبب: ${reason}, خبرة: ${experience}, مهارات: ${skills}, وقت التواجد: ${availability}`;
            requestsList.appendChild(li);
        });
      // تحميل الطلبات من localStorage وعرضها
    const accessRequestsList = document.querySelector('.access-requests ul');
    const accessRequests = JSON.parse(localStorage.getItem('accessRequests')) || [];

    accessRequests.forEach(accessRequest => {
      const li = document.createElement('li');
      li.textContent = `اسم: ${accessRequest.access_name}`;
      accessRequestsList.appendChild(li);
    });

    // عند إرسال الطلب
    const accessForm = document.querySelector('.access-requests form');
    accessForm.addEventListener('submit', event => {
      event.preventDefault();

      const accessName = document.getElementById('access_name').value;
      const accessRequest = { access_name: accessName };
      accessRequests.push(accessRequest);
      localStorage.setItem('accessRequests', JSON.stringify(accessRequests));

      accessForm.reset();
